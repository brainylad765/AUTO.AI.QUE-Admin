<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AUTO.AI.QUE | Command Center</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Open Sans', 'sans-serif'],
              heading: ['Montserrat', 'sans-serif'],
              mono: ['Roboto Mono', 'monospace'],
            },
            animation: {
              'spin-slow': 'spin-slow 20s linear infinite',
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glow': 'glow 2s ease-in-out infinite alternate',
            },
            keyframes: {
              glow: {
                '0%': { boxShadow: '0 0 5px rgba(6,182,212,0.2)' },
                '100%': { boxShadow: '0 0 20px rgba(6,182,212,0.6), 0 0 10px rgba(6,182,212,0.4)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&family=Open+Sans:wght@300;400;600;700&family=Roboto+Mono:wght@400;500&display=swap');
      
      body {
        font-family: 'Open Sans', sans-serif;
      }

      h1, h2, h3, h4, h5, h6, .font-heading {
        font-family: 'Montserrat', sans-serif;
      }
      
      .font-mono {
        font-family: 'Roboto Mono', monospace;
      }
      
      /* Custom Scrollbar for sleek look */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: rgba(30, 41, 59, 0.5);
        border-radius: 20px;
        border: 1px solid rgba(71, 85, 105, 0.3);
      }
      
      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      .animate-fadeIn {
        animation: fadeIn 0.5s ease-out forwards;
      }

      .glass-panel {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(30, 41, 59, 0.5);
      }
    </style>
  <script type="importmap">

    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/"
  }
}
</script>

</body>
</html>
